<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude AI Web Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Claude AI Web Interface</h1>
        <form id="claudeForm" method="post">
            <div class="mb-3">
                <label for="modelChoice" class="form-label">Choose a model</label>
                <select class="form-select" id="modelChoice" name="model_choice">
                    <option value="claude-3-5-sonnet-20240620">claude-3-5-sonnet-20240620</option>
                    <option value="others">others</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="userInput" class="form-label">Your Input</label>
                <textarea class="form-control" id="userInput" name="user_input" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="mt-4">
            <h2>Response:</h2>
            <pre id="responseOutput" class="bg-light p-3"></pre>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#claudeForm').on('submit', function(event) {
                event.preventDefault();
                $.ajax({
                    url: '/run',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#responseOutput').text(response);
                    }
                });
            });
        });
    </script>
</body>
</html>
